apiVersion: apps/v1
kind: Deployment
metadata:
  name: supply-chain-backend
  labels:
    app: supply-chain-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: supply-chain-backend
  template:
    metadata:
      labels:
        app: supply-chain-backend
    spec:
      containers:
      - name: supply-chain-backend
        image: supply-chain-backend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
        - name: JAEGER_HOST
          value: "jaeger-collector.istio-system"
        - name: JAEGER_PORT
          value: "4317"
        - name: DEBUG
          value: "true"
        - name: LOG_LEVEL
          value: "info"
        - name: SUPPLY_CHAIN_AGENT_URL
          value: "http://supply-chain-agent.default/"
        - name: KEYCLOAK_URL
          value: "http://keycloak.keycloak:8080"
        - name: KEYCLOAK_REALM
          value: "mcp-realm"
        - name: KEYCLOAK_CLIENT_ID
          value: "supply-chain-ui"
        - name: CORS_ALLOW_ALL
          value: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: supply-chain-backend
  labels:
        app: supply-chain-backend
spec:
  selector:
        app: supply-chain-backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: ClusterIP
